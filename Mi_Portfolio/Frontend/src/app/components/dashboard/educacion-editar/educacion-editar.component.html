<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne5">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#editarEducacion"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne5"
          >
            EDITAR
          </button>
        </h2>
        <div
          id="editarEducacion"
          class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne5"
        >
          <div class="accordion-body">
            <form active="">
              <div class="form-group">
                <label class="labelform" for="nombre">Educacion-Carrera:</label>
                <input
                  class="form-control"
                  type="text"
                  name="nombre"
                  value={{educacion.nombre}}
                  [(ngModel)]="educacion.nombre"
                  />
              </div>
              <div class="form-group">
                <label class="labelform" for="anios">AÃ±os:</label>
                <input
                  type="text"
                  name="anios"
                  value={{educacion.anios}}
                  class="form-control"
                  [(ngModel)]="educacion.anios"
                  />
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Institucion:</label>
                <input
                  type="text"
                  name="descripcion"
                  value={{educacion.descripcion}}
                  class="form-control"
                  [(ngModel)]="educacion.descripcion"
                  />
              </div>
              <button type="button" (click)="actualizar($event)" class="btn btn-ligth">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
