<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#editarExperiencia"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne"
          >
            EDITAR
          </button>
        </h2>
        <div
          id="editarExperiencia"
          class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne"
        >
          <div class="accordion-body">
            <form active="">
              <div class="form-group">
                <label class="labelform" for="nombreTrabajo">Carrera:</label>
                <input
                  class="form-control"
                  type="text"
                  name="nombreTrabajo"
                  value={{experiencia.nombreTrabajo}}
                  [(ngModel)]="experiencia.nombreTrabajo"
                  />
              </div>
              <div class="form-group">
                <label class="labelform" for="anios">AÃ±os:</label>
                <input
                  class="form-control"
                  type="text"
                  name="anios"
                  value={{experiencia.anios}}
                  [(ngModel)]="experiencia.anios"
                  />
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Descripcion:</label>
                <input
                  type="text"
                  name="descripcion"
                  class="form-control"
                  value={{experiencia.descripcion}}
                  [(ngModel)]="experiencia.descripcion"
                  />
              </div>
              <button  type="button" (click)="actualizar($event)" class="btn btn-ligth">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
