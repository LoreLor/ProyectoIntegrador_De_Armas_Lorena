<div class="container col-md-6">
    <div class="card">
        <h3>Agregar Educacion</h3>
    </div>
    <div class="card body">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        AGREGAR
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form action="">
                            <div class="form-group">
                                <label  class="labelform" for="nombres">Nombre:</label>
                                <input type="text" id="nombres" name="nombres" class="form-control"
                                    placeholder="introduce tus nombres" [(ngModel)]="educacion.nombre">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="apellidos">AÃ±os:</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control"
                                    placeholder="introduce tus apellidos" [(ngModel)]="educacion.anios">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="apellidos">Titulo:</label>
                                <input type="text" id="titulo" name="titulo" class="form-control"
                                    placeholder="ocupacion" [(ngModel)]="educacion.descripcion">
                            </div>
                            <button (click)="guardar()" class="btn btn-ligth">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
