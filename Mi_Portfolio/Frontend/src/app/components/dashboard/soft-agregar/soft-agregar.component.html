<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionExample11">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne13">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#agregarSoft"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            AGREGAR
          </button>
        </h2>
        <div
          id="agregarSoft"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne13"
          data-bs-parent="#accordionExample11"
        >
          <div class="accordion-body">
            <form [formGroup]="form">
              <div class="form-group">
                <label class="labelform" for="title">Nombre:</label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  placeholder="introduce nombre de soft skill"
                  formControlName="title"
                  [ngClass]="{'is-invalid':Title?.errors && Title?.touched, 'is-valid':!Title?.errors && Title?.touched}"
                />
                <div *ngIf="Title?.errors && Title?.touched">
                  <p *ngIf="Title?.hasError('required')" class="text-danger">
                    Ingrese una Softskill
                  </p>
                  <p *ngIf="Title?.hasError('descripcion')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Descripcion:</label>
                <input
                  type="text"
                  name="descripcion"
                  class="form-control"
                  placeholder="introduce una breve descripcion"
                  formControlName="descripcion"
                  [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched, 'is-valid':!Descripcion?.errors && Descripcion?.touched}"
                />
                <div *ngIf="Descripcion?.errors && Descripcion?.touched">
                  <p *ngIf="Descripcion?.hasError('required')" class="text-danger">
                    Ingrese breve descripcion de Softskill
                  </p>
                  <p *ngIf="Descripcion?.hasError('descripcion')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
              </div>
              </div>
              <button type="button" [disabled]="!form.valid" (click)="guardar($event)" class="btn btn-ligth">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
