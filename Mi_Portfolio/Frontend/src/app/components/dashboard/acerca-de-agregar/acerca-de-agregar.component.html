<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionExample2">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne2">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#agregarPersona"
            aria-expanded="false"
            aria-controls="collapseOne"
          >
            AGREGAR
          </button>
        </h2>
        <div
          id="agregarPersona"
          class="accordion-collapse collapse"
          aria-labelledby="headingOne2"
          data-bs-parent="#accordionExample2"
        >
          <div class="accordion-body">
            <form [formGroup]="form">
              <div class="form-group">
                <label class="labelform" for="nombres">Nombres:</label>
                <input
                  class="form-control"
                  type="text"
                  name="nombres"
                  value="nombres"
                  formControlName="nombres"
                  placeholder="introduce tus nombres"
                  [ngClass]="{'is-invalid':Nombres?.errors && Nombres?.touched, 'is-valid':!Nombres?.errors && Nombres?.touched}"
                />
                <div *ngIf="Nombres?.errors && Nombres?.touched">
                  <p *ngIf="Nombres?.hasError('required')" class="text-danger">
                    Nombre o Nombres requeridos
                  </p>
                  <p *ngIf="Nombres?.hasError('nombres')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="labelform" for="apellidos">Apellidos:</label>
                <input
                  type="text"
                  name="apellidos"
                  class="form-control"
                  placeholder="introduce tus apellidos"
                  formControlName="apellidos"
                  [ngClass]="{'is-invalid':Apellidos?.errors && Apellidos?.touched, 'is-valid':!Apellidos?.errors && Apellidos?.touched}"
                />
                <div *ngIf="Apellidos?.errors && Apellidos?.touched">
                  <p *ngIf="Apellidos?.hasError('required')" class="text-danger">
                    Apellido o Apellidos requeridos
                  </p>
                  <p *ngIf="Apellidos?.hasError('apellidos')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="labelform" for="titulo">Titulo:</label>
                <input
                  type="text"
                  name="titulo"
                  class="form-control"
                  formControlName="titulo"
                  placeholder="ocupacion - formacion"
                  [ngClass]="{'is-invalid':Titulo?.errors && Titulo?.touched, 'is-valid':!Titulo?.errors && Titulo?.touched}"
                />
                <div *ngIf="Titulo?.errors && Titulo?.touched">
                  <p *ngIf="Titulo?.hasError('required')" class="text-danger">
                    Ocupacion requerida
                  </p>
                  <p *ngIf="Titulo?.hasError('titulo')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Descripcion:</label>
                <input
                  type="text"
                  name="descripcion"
                  class="form-control"
                  formControlName="descripcion"
                  placeholder="introduce una breve descripcion acerca de ti"      
                  [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched, 'is-valid':!Descripcion?.errors && Descripcion?.touched}"
                />
                <div *ngIf="Descripcion?.errors && Descripcion?.touched">
                  <p *ngIf="Descripcion?.hasError('required')" class="text-danger">
                    Descripcion requerida
                  </p>
                  <p *ngIf="Descripcion?.hasError('descripcion')" class="text-danger">
                    Ingrese un formato valido 
                  </p>
                </div>
              </div>
              <div class="form-group">
                <label class="labelform" for="imagenPerfil"
                  >Imagen de Perfil:</label
                >
                <input
                  type="file"
                  name="imagenPerfil"
                  class="form-control"
                  placeholder="introduce una imagen"
                  formControlName="imagenPerfil"
                  (change)="changeImag($event)"
                  [ngClass]="{'is-invalid':ImagenPerfil?.errors && ImagenPerfil?.touched, 'is-valid':!ImagenPerfil?.errors && ImagenPerfil?.touched}"
                  />
                  <div *ngIf="ImagenPerfil?.errors && ImagenPerfil?.touched">
                    <p *ngIf="ImagenPerfil?.hasError('required')" class="text-danger">
                      Foto requerida
                    </p>
                    <p *ngIf="ImagenPerfil?.hasError('imagenPerfil')" class="text-danger">
                      Ingrese un formato valido 
                    </p>
                  </div>
              </div>
              <button [disabled]="!form.valid" type="button" (click)="guardar($event)" class="btn btn-ligth">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
