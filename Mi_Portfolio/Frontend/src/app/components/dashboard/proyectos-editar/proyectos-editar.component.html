<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#editarProyecto"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne"
          >
            EDITAR
          </button>
        </h2>
        <div
          id="editarProyecto"
          class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingOne"
        >
          <div class="accordion-body">
            <form action="">
              <div class="form-group">
                <label class="labelform" for="nombre">Proyecto:</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-control"
                  [(ngModel)]="proyecto.nombre"
                />
              </div>
              <div class="form-group">
                <label class="labelform" for="stack">Stack:</label>
                <input
                  type="text"
                  id="stack"
                  name="stack"
                  class="form-control"
                  placeholder="introduce techs empleadas"
                  [(ngModel)]="proyecto.stack"
                />
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Descripcion:</label>
                <input
                  type="text"
                  id="descripcion"
                  name="descripcion"
                  class="form-control"
                  placeholder="intruduce una breve descripcion del proyecto"
                  [(ngModel)]="proyecto.descripcion"
                />
              </div>
              <div class="form-group">
                <label class="labelform" for="imagenProyecto"
                  >Imagen del Proyecto:</label
                >
                <input
                  type="file"
                  id="imagenproyecto"
                  name="imagenProyecto"
                  class="form-control"
                  placeholder="introduce una captura del proyecto"
                  (change)="changeImag($event)"
                  [(ngModel)]="proyecto.imagenProyecto"
                />
              </div>
              <button (click)="actualizar()" class="btn btn-ligth">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
