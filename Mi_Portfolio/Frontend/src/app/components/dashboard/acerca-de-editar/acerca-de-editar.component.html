<div class="container col-md-6">
    <div class="card body">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne">
                        EDITAR
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <form action="">
                            <div class="form-group">
                                <label class="labelform" for="nombres">Nombres:</label>
                                <input type="text" id="nombres" name="nombres" class="form-control"
                                    [(ngModel)]="persona.nombres">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="apellidos">Apellidos:</label>
                                <input type="text" id="apellidos" name="apellidos" class="form-control"
                                    placeholder="introduce tus apellidos" [(ngModel)]="persona.apellidos">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="apellidos">Titulo:</label>
                                <input type="text" id="titulo" name="titulo" class="form-control"
                                    placeholder="ocupacion" [(ngModel)]="persona.titulo">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="descripcion">Descripcion:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control"
                                    placeholder="introduce una breve descripcion acerca de ti"
                                    [(ngModel)]="persona.descripcion">
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="imagenPerfil">Imagen de Perfil:</label>
                                <input type="file" id="imagenPerfil" name="imagenPerfil" class="form-control"
                                    placeholder="introduce una imagen" [(ngModel)]="persona.imagenPerfil">
                            </div>
                            <button (click)="actualizar()" class="btn btn-ligth">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
