<div class="container col-md-6">
    <div class="card body">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne1">
                    <button 
                        class="accordion-button" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#editarPersona" 
                        aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne"
                        >
                        EDITAR
                    </button>
                </h2>
                <div id="editarPersona" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne1">
                    <div class="accordion-body">
                        <form active="">
                            <div class="form-group">
                                <label class="labelform" for="nombres">Nombres:</label>
                                <input 
                                    class="form-control"
                                    type="text" 
                                    name="nombres" 
                                    placeholder="introduce tus nombres"
                                    [(ngModel)]="persona.nombres"
                                    />
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="apellidos">Apellidos:</label>
                                <input 
                                    class="form-control"
                                    type="text"
                                    name="apellidos"
                                    placeholder="introduce tus apellidos"
                                    [(ngModel)]="persona.apellidos"
                                    />
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="titulo">Titulo:</label>
                                <input
                                    type="text"
                                    name="titulo"
                                    class="form-control"
                                    placeholder="ocupacion - formacion"
                                    [(ngModel)]="persona.titulo"
                                    />
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="descripcion">Descripcion:</label>
                                <input
                                    type="text"
                                    name="descripcion"
                                    class="form-control"
                                    placeholder="introduce una breve descripcion acerca de ti"   
                                    [(ngModel)]="persona.descripcion" 
                                    />
                                
                            </div>
                            <div class="form-group">
                                <label class="labelform" for="imagenPerfil">Imagen de Perfil:</label>
                                <input 
                                    class="form-control"
                                    type="file"  
                                    name="imagenPerfil" 
                                    (change)="changeImag($event)"
                                    [(ngModel)]="persona.imagenPerfil"
                                />
                                
                            </div>
                            <button type="button" (click)="actualizar($event)" class="btn btn-ligth">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
