<div class="container col-md-6">
    <div class="card body">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#agregarProyecto"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              AGREGAR
            </button>
          </h2>
          <div
            id="agregarProyecto"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <form action="controller" enctype="multipart/form-data">
                <div class="form-group">
                  <label class="labelform" for="nombre">Proyecto:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    class="form-control"
                    placeholder="proyecto"
                    [(ngModel)]="proyecto.nombre"
                  />
                </div>
                <div class="form-group">
                  <label class="labelform" for="stack">Stack:</label>
                  <input
                    type="text"
                    id="stack"
                    name="stack"
                    class="form-control"
                    placeholder="tech empleadas"
                    [(ngModel)]="proyecto.stack"
                  />
                </div>
                <div class="form-group">
                  <label class="labelform" for="descripcion">Descripcion:</label>
                  <input
                    type="text"
                    id="descripcion"
                    name="descripcion"
                    class="form-control"
                    placeholder="descripcion del proyecto"
                    [(ngModel)]="proyecto.descripcion"
                  />
                </div>
                <div class="form-group">
                  <label class="labelform" for="imagenProyecto"
                    >Imagen del Proyecto:</label
                  >
                  <input
                    type="file"
                    id="imagenProyecto"
                    name="imagenProyecto"
                    class="form-control"
                    placeholder="introduce una captura de tu proyecto"
                    (change)="changeImag($event)"
                    [(ngModel)]="proyecto.imagenProyecto"
                  />
                </div>
                <button (click)="guardar()" class="btn btn-ligth">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
