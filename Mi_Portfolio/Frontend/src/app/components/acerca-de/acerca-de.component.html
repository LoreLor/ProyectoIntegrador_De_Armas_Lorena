<div class="row">
  <div
    *ngFor="let persona of personas"
    class="col-xs-12 col-sm-4 col-md-4 col-lg-3"
  >
    <img
      src="../../../assets/{{ persona.imagenPerfil }}"
      alt="fotoPerfil"
      class="img-fluid"
      id="fotoPerfil"
    />
    <h2 id="nombre">{{ persona.nombres }} {{ persona.apellidos }}</h2>
    <h2 id="titulo">{{ persona.titulo }}</h2>
  </div>
  <div class="col-xs-12 col-2"></div>
  <div class="text-center col-xs-12 col-sm-6 col-md-6 col-lg-7">
    <span *ngFor="let persona of personas">
      <h1>Acerca de mi...</h1>
      <p class="acerca">{{ persona.descripcion }}</p>
    </span>
  </div>
</div>
