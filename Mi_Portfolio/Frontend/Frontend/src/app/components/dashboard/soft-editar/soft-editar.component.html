<div class="container col-md-6">
  <div class="card body">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne0">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#editarsoftskill"
            aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne"
          >
            EDITAR
          </button>
        </h2>
        <div
          id="editarSoftskill"
          class="accordion-collapse collapse show"
          aria-labelledby="panelsStayOpen-headingOne0"
        >
          <div class="accordion-body">
            <form active="" >
              <div class="form-group">
                <label class="labelform" for="title">Nombre:</label>
                <input
                  type="text"
                  name="title"
                  value={{softskill.title}}
                  class="form-control"
                  [(ngModel)]="softskill.title"
                  />
              </div>
              <div class="form-group">
                <label class="labelform" for="descripcion">Descripcion:</label>
                <input
                  type="text"
                  value={{softskill.descripcion}}
                  name="descripcion"
                  class="form-control"
                  [(ngModel)]="softskill.descripcion"
                  />
              </div>
              <button type="button" (click)="actualizar($event)" class="btn btn-ligth">
                Actualizar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
