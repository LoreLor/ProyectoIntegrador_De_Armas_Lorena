<div class="row">
  <h1>Proyectos Realizados</h1>
  <div class="contenedor" *ngFor="let proyecto of proyectos">
    <div class="col-sm-12 col-md-7 col-lg-7 parte1">
      <ul>
        <li key="proyecto.id">
          <h3>{{ proyecto.nombre }}</h3>
          <span><strong>Descripcion:</strong></span>
          <p>{{proyecto.descripcion}}</p>
          <span><strong>Stack:</strong></span>
          <p>{{proyecto.stack}}</p>
        </li>
      </ul>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
        <img
        src="../../../assets/{{proyecto.imagenProyecto}}"
        alt="capturaProyecto"
        class="img-fluid"
        id="img-proyecto"
        />
      </div>
  </div>
</div>
